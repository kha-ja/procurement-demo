<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mack Procurement Agent - Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a1a;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .switcher {
      background: #2d2d2d;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      border-bottom: 1px solid #444;
    }

    .switcher-label {
      font-size: 14px;
      color: #888;
      font-weight: 500;
    }

    .switcher-label.active {
      color: #fff;
    }

    .toggle {
      position: relative;
      width: 48px;
      height: 24px;
      background: #1A73E8;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.laptop {
      background: #5F6368;
    }

    .toggle-knob {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle.laptop .toggle-knob {
      transform: translateX(24px);
    }

    .frame-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      overflow: hidden;
    }

    iframe {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      background: #fff;
    }

    iframe.phone {
      width: 390px;
      height: calc(100vh - 88px);
      max-height: 844px;
    }

    iframe.laptop {
      width: 100%;
      max-width: 1400px;
      height: calc(100vh - 88px);
    }
  </style>
</head>
<body>
  <div class="switcher">
    <span class="switcher-label active" id="label-phone">Phone</span>
    <div class="toggle" id="toggle" onclick="toggleView()">
      <div class="toggle-knob"></div>
    </div>
    <span class="switcher-label" id="label-laptop">Laptop</span>
  </div>

  <div class="frame-container">
    <iframe id="demo-frame" class="phone" src="mack-mockup-phone.html"></iframe>
  </div>

  <script>
    let isLaptop = false;

    function toggleView() {
      isLaptop = !isLaptop;
      const toggle = document.getElementById('toggle');
      const frame = document.getElementById('demo-frame');
      const labelPhone = document.getElementById('label-phone');
      const labelLaptop = document.getElementById('label-laptop');

      if (isLaptop) {
        toggle.classList.add('laptop');
        frame.classList.remove('phone');
        frame.classList.add('laptop');
        frame.src = 'mack-mockup-laptop.html';
        labelPhone.classList.remove('active');
        labelLaptop.classList.add('active');
      } else {
        toggle.classList.remove('laptop');
        frame.classList.remove('laptop');
        frame.classList.add('phone');
        frame.src = 'mack-mockup-phone.html';
        labelPhone.classList.add('active');
        labelLaptop.classList.remove('active');
      }
    }
  </script>
</body>
</html>
